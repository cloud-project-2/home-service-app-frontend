<!DOCTYPE html>
<html>
<head>
    <title>Home Service Booking</title>
</head>
<body>
    <h1>Book a Home Service</h1>
    <form id="bookingForm">
        <input type="text" id="name" placeholder="Your Name" required /><br />
        <input type="text" id="service" placeholder="Service (e.g., Plumber)" required /><br />
        <input type="datetime-local" id="datetime" required /><br />
        <button type="submit">Book Now</button>
    </form>
    <div id="message"></div>
    <script>
        document.getElementById("bookingForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const service = document.getElementById("service").value;
            const datetime = document.getElementById("datetime").value;

            const res = await fetch("http://Booking-Service-NLB-1ed6b29947aab9d7.elb.us-east-1.amazonaws.com/api/book", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, service, datetime })
            });

            const data = await res.json();
            document.getElementById("message").innerText = data.message;
        });
    </script>
</body>
</html>
